<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Code Quiz</title>

  <!-- Links to CSS and Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link  rel="stylesheet" href="assets/style.css">
</head>

<body>
  <!-- Container to hold main content and start button-->
  <div class="container">
    <div id="start">
      <h1>Coding Quiz</h1>
      <p>Let's play by answering some strange trivia questions! There are a whole 50 seconds on the clock; but, be careful!</p>
      <p>Each time you select an incorrect answer, ten seconds will be deducted from your remaining time. </p>
      <button id="sbutton">Start</button>
    </div>

    <!-- Container to hold the questions and answers-->
    <div class="list-group list-group-flush">
      <div id="quiz">
        <h2 class="list-group-item" id="question"></h2>
          <div class="choices">
            <div class="list-group-item" class="choices" id="A"></div>
            <div class="list-group-item" class="choices" id="B"></div>
            <div class="list-group-item" class="choices" id="C"></div>
            <div class="list-group-item" class="choices" id="D"></div>
            <div class="list-group-item" class="choices" id="answer"></div>
          </div>

      <!-- Timer box-->
      <div class="timer">
          <div id="counter"></div>
      </div>
    </div>

    <!-- To insert score and initials-->
    </div>
      <div id="score">
        <input id="providedints"></input>
        <button id="savebtn">Initials</button>
      </div>
    </div>

  <!-- Links to bootstrap and local JavaScript file-->
  <script src="./assets/javascript/javascript.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
